name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test_db' }}
        run: |
          if npm test; then
            echo "test_result=success" >> $GITHUB_ENV
            echo "::notice::All tests passed successfully!"
          else
            echo "test_result=failure" >> $GITHUB_ENV
            echo "::error::Some tests failed. Please check the test output above for details."
            exit 1
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            **/*.coverage
          retention-days: 30
          if-no-files-found: warn

      - name: Generate test summary
        if: always()
        run: |
          echo "# Test Results 🧪" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$test_result" = "success" ]; then
            echo "✅ **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test output above for detailed error information." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Environment Variables Used" >> $GITHUB_STEP_SUMMARY
          echo "- **NODE_ENV**: test" >> $GITHUB_STEP_SUMMARY
          echo "- **NODE_OPTIONS**: --experimental-vm-modules" >> $GITHUB_STEP_SUMMARY
          echo "- **DATABASE_URL**: $(if [ -n '${{ secrets.DATABASE_URL }}' ]; then echo 'Configured from secrets'; else echo 'Using default test database'; fi)" >> $GITHUB_STEP_SUMMARY
